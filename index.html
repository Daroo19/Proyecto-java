<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecanica</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                |<h1 class="col-12 justify-content-center text-start">Servicios Mecanicos</h1>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div id="menuServicios">
                <div class="container-fluid">
                    <div class="row">
                        <h2 class="col-12 justify-content-center text-start">Selecciona uno o mas servicios para cotizar</h2>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="d-flex flex-wrap justify-content-center" id="servicios">
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="d-flex justify-content-center row">
                    <div class="col-12" id="listadoDOM">
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="d-flex justify-content-center row">
                    <button id="comprar" class="btnDOM col-6">Confirmar Compra</button>
                    <button id="vaciar" class="btnDOM col-6">Vaciar Lista</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
